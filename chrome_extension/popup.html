<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Task Manager</title>
  <style>

    /* Your existing styles */
    /* Add a style for the close button */
    #closeBtn {
      width: 85%;
      padding: 12px;
      background-color: #f44336;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      margin-top: 10px;
    }

    #closeBtn:hover {
      background-color: #e53935;
    }
  
    /* Global styles */
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      padding: 10px;
      transition: background-color 0.3s, color 0.3s;
      width: 300px;
    }

    /* Light mode styles */
    .light-mode {
      background-color: #f4f7fc;
      color: #333;
    }

    /* Dark mode styles */
    .dark-mode {
      background-color: #333;
      color: #f4f7fc;
    }

    /* Container for form fields */
    .form-container {
      display: flex;
      flex-direction: column;
      gap: 15px;
      align-items: center;
    }

    /* Input fields styling */
    input[type="text"] {
      width: 80%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 16px;
      transition: background-color 0.3s, color 0.3s;
    }

    /* Button styling */
    button {
      width: 85%;
      padding: 12px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    button:hover {
      background-color: #45a049;
    }

    /* Title styling */
    h1 {
      text-align: center;
      color: inherit;
    }

    /* Dark mode button */
    #darkModeBtn {
      width: 85%;
      padding: 10px;
      margin-top: 20px;
      background-color: #666;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s;
      font-size: 18px;
      text-align: center;
    }

    #darkModeBtn:hover {
      background-color: #555;
    }

    /* Icon styling */
    #darkModeBtn span {
      font-size: 22px;
      margin-left: 10px;
    }

    /* Spinner for loading state */
    .spinner {
      border: 4px solid transparent;
      border-top: 4px solid #fff;
      border-radius: 50%;
      width: 24px;
      height: 24px;
      animation: spin 1s linear infinite;
    }

    /* Spinner animation */
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    /* Disabled button styling when loading */
    #addTaskBtn:disabled {
      background-color: #ccc;
      cursor: not-allowed;
    }

    .wrap_nicely_text{
      display: flex; 
      justify-content: space-evenly;
    }

  </style>
</head>
<body class="light-mode">
  <button id="closeBtn" style="position: absolute; right: 10px; top: 0; width: fit-content; height: fit-content">x</button>

  <h1>Task Manager</h1>

  <!-- Form container -->
  <div class="form-container">
     <!-- Close Button -->
    <label for="page_input" class="wrap_nicely_text">Search for any site that you would need:</label>
    <input type="text" id="page_input" placeholder="Enter page name" />

    <label for="task_input" class="wrap_nicely_text">Are you looking to do something specific?</label>
    <input type="text" id="task_input" placeholder="Enter task to complete" />

    <button id="addTaskBtn">AI Run</button>

    <div style="text-align: center;">
      <text id="announcementText" style="color:#666;"></text>
    </div>
  
    <!-- Dark Mode Toggle Button -->
    <button id="darkModeBtn" style="width: fit-content; height: fit-content"><span id="modeIcon" style="display: flex; justify-content: center;">ðŸŒž</span> </button>
  </div>

  <script src="popup.js"></script>
</body>
</html>
